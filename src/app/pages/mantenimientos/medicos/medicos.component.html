<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar medicos...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="load">
    <div class="col-12">
       
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Agradecemos su paciencia</p>
        </div>

    </div>
</div>

<div class="row" *ngIf="!load">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <h6 class="card-subtitle">Lista de todos los medicos registrados en la aplicaci√≥n<code>Admin Pro</code></h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Imagen</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td> <img [src]="doctor.img | imagen:'medicos'" [alt]="doctor.nombre"
                                          class="img-doctor cursorPointer" (click)="openModal(doctor)"> 
                                </td>
                                <td> 
                                    {{doctor.nombre}} 
                                </td>
                                <td class="text-nowrap text-center">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <!-- <button class="btn btn-secondary" style="margin-right: 10px;">Anteriores</button>
                <button class="btn btn-secondary">Siguientes</button> -->

            </div>
        </div>
    </div>
</div>
