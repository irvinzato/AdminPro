<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar información</h6>
                
                <form class="form-horizontal p-t-20"
                      [formGroup]="doctorForm"
                      (submit)="saveDoctor()">

                    <div class="form-group row"
                         *ngIf="selectedDoctor !== undefined">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]="selectedDoctor.img | imagen:'medicos'" alt="Imagen de medico" class="img-avatar">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3" 
                                       formControlName="nombre" placeholder="Nombre del medico"
                                       autocomplete="off">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-control" formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitals" 
                                            [value]="hospital._id"> {{hospital.nombre}} 
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" class="btn btn-success waves-effect waves-light"
                                    [disabled]="doctorForm.invalid">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle" *ngIf="selectedHospital !== undefined"> {{ selectedHospital.nombre }} </h6>

                <div style="display: flex; justify-content: center;" *ngIf="selectedHospital !== undefined">
                    <img [src]="selectedHospital.img | imagen:'hospitales'" alt="Imagen de hospital" class="img-avatar animated fadeIn">
                </div>

            </div>
        </div>
    </div>
</div>
