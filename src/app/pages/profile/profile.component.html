<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                [formGroup]="profileForm"
                (ngSubmit)="updateProfile()">
                    
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname"
                            placeholder="Username" formControlName="nombre" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Enter email" formControlName="email">
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled]="profileForm.invalid"> 
                        <i class="fa fa-save"></i> Guardar cambios
                    </button>
               
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Imagen de usuario</h4>
                <h6 class="card-subtitle">Selecci√≥n de imagen</h6>

                <div style="display: flex; justify-content: center; margin: 15px 0px;">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <input type="file" (change)="changeImage($event)">
                <br> <br>
                <button type="button" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="selectedImage === undefined" (click)="updateImage()"> 
                    <i class="fa fa-save"></i> Cambiar imagen
                </button>

            </div>
        </div>
    </div>

</div>
