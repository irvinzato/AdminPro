<div class="fondo-modal-imagen oculto" [class.oculto]="modalImageService.getOcultarModal">
    
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block; padding-right: 17px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
                    <button type="button" class="close" 
                            data-dismiss="modal" aria-label="Close"
                            (click)="closeModal()">
                            <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
    
                <div class="modal-body">
                    <h3>Seleccione imagen</h3>

                    <div style="display: flex; justify-content: center; margin: 15px 0px;">
                        <img *ngIf="!imgTemp" [src]="modalImageService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>
    
                    <input type="file" (change)="changeImage($event)" #inputFile>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            (click)="closeModal()">Cancelar
                    </button>
                    <button type="button" class="btn btn-primary">Actualizar imagen</button>
                </div>

            </div>
        </div>
    </div>

</div>
